<div class="row">
  <div class="col-md-2"></div>
  <div class="tabs col-md-8 text-center">
    <ul class="nav nav-pills nav-fill tabs-list">
      <li class="nav-item tab">
        <a #charactersTab
          class="nav-link"
          [ngClass]="{ 'active': tabPath === 'characters'}"
          routerLink="/series/{{show}}/characters">
          Characters
        </a>
      </li>
      <li class="nav-item tab">
        <a #quotesTab
          class="nav-link"
          [ngClass]="{ 'active': tabPath === 'quotes'}"
          routerLink="/series/{{show}}/quotes">
          Quotes
        </a>
      </li>
      <li class="nav-item tab">
        <a #deathsTab
          class="nav-link"
          [ngClass]="{ 'active': tabPath === 'deaths'}"
          routerLink="/series/{{show}}/deaths">
          Deaths
        </a>
      </li>
    </ul>
  </div>
  <div class="col-md-2"></div>
</div>
